<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Helcom Species Database</title>
    <link rel="shortcut icon" href="http://helcom.fi/Style%20Library/HelcomWeb/favicon.ico?rev=23" type="image/vnd.microsoft.icon" id="favicon" />
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Share" rel="stylesheet">
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="1.0/css/app.css">
    <script>
      var appVersion = "1.0";
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
        parseOnLoad: true,
        // The locationPath logic below may look confusing but all its doing is
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [{
            name: "app",
  					location: package_path + "/" + appVersion
          },
          {
            name: "widgets",
  					location: package_path + "/" + appVersion + "/widgets"
          }]
      };
    </script>
    <script src="https://js.arcgis.com/3.23/"></script>
    <script>
      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.ContentPane");
      dojo.require("dijit.layout.TabContainer");
    </script>
    <script>
      require([
        "app/js/initApp",
        "dojo/domReady!"
      ], function(initApp){
        var init = new initApp();
      });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics 
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141405329-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-141405329-1');
    </script>-->


  </head>
  <body class="claro esri">
    <div id="screenCover"></div>
    <div id="startupBox"></div>
    <div id="loadingCover"></div>

    <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'headline', gutters: false">
      <div id="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top', gutters: false">
        <a id="databaselogocontainer" href="."></a>
        <a id="logocontainer" href="http://helcom.fi" target="_blank"></a>
        <span class="headerLink" id="aboutButton"></span>
      </div>
      <div id="leftPanelContainer" data-dojo-type="dijit.layout.TabContainer" data-dojo-props="region: 'left', splitter: true">
        <div id="searchContainer" data-dojo-type="dijit.layout.ContentPane" title="Search" data-dojo-props="selected:true"></div>
        <div id="downloadContainer" data-dojo-type="dijit.layout.ContentPane" title="Download"></div>
        <div id="backgroundInfoContainer" data-dojo-type="dijit.layout.ContentPane" title="Background information"></div>
        <div id="helpContainer" data-dojo-type="dijit.layout.ContentPane" title="Help"></div>
        <div id="aboutContainer" data-dojo-type="dijit.layout.ContentPane" title="About"></div>
      </div>
      <div id="map" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
        <div style="position:absolute; right:70px; top:20px; z-Index:199;">
          <div id="basemapGallery"></div>
        </div>
      </div>
    </div>
  </body>
</html>
